<div class="login-container page-main-container">
  <div class="form-container">
    <div class="image-container"></div>
    <div class="fields-container">
      <form
        name="authForm"
        class="auth-form"
        (ngSubmit)="form.form.valid && onSubmit()"
        #form="ngForm"
        novalidate
      >
        <div class="username-group form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            [(ngModel)]="authForm.username"
            #userName="ngModel"
            required
          />
          <!-- error -->
          <div class="text-error" *ngIf="userName.errors && form.submitted">
            Username required
          </div>
        </div>
        <div class="password-group form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="authForm.password"
            #password="ngModel"
            required
          />
          <!-- error -->
          <div class="text-error" *ngIf="password.errors && form.submitted">
            Password required
          </div>
          <div
            class="text-error"
            *ngIf="invalidCredentials && !(userName.errors || password.errors)"
          >
            Invalid credentials
          </div>
        </div>
        <div class="submit-group form-group">
          <button class="submit-button" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
